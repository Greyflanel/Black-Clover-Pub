<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Pub: Black Clover Pub,
    Bar: Black Clover Pub, Location: San Antonio TX, entertainment: Live Music"/>
    <title>Black Clover Pub</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap");
    </style>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
  </head>
  <body>
    <div class="container">
      
      <div class="section" id="home">
        <header>
          <nav class="header">
            <ul class="nav">
              <li class="home"><a href="#home">Home</a></li>
              <li><a href="#live-music">Live Music</a></li>
              <li><a class="gal" href="#gallery">Gallery</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </nav>
        </header>
        <div class="content" id="clovers">
          <img
            class="logo"
            src="/assets/black-clover-pub-logo-svg.svg"
            alt="black clover pub logo"
          />
          <div>
            <div class="clover1">
              <img
                src="/assets/black-clover-green-outline.svg"
                alt="black clover with green outline"
              />
              <div class="clover1-text">
                <span class="weekly">Weekly Drink</span><br/><span class="specials">Specials!</span><br/>
                <span class="happy-hour">Happy Hour </span><br />
                <span class="happy-hour-everyday">Everyday!</span><br />
                <span class="happy-hour">2pm to 7pm</span><br />
              </div>
            </div>
            <div class="clover2">
              <img
                src="/assets/black-clover-green-outline.svg"
                alt="black clover with green outline"
              />
              <div class="clover2-text">
                <span class="karaoke">Karaoke!</span><br /><br />
                <span class="karaoke-days">Wednesdays</span><br />
                <span class="and">and</span><br />
                <span class="karaoke-days">Thursdays</span>
              </div>
            </div>
            <div class="clover3">
              <img
                src="/assets/black-clover-green-outline.svg"
                alt="black clover with green outline"
              />
              <div class="clover3-text">
                <span class="tvs">Two 20ft TVs!</span><br/><br/><br>
                <span class="play">Playing</span>
                <span class="tv-your">your</span><br>
                <span class="sports">Favorite Sports</span>
              </div>
            </div>
            <div class="clover4">
              <img
                src="/assets/black-clover-green-outline.svg"
                alt="black clover with green outline"
              />
              <div class="clover4-text">
                <span class="music">Live Music!</span><br />
                <span class="evenings">Evenings</span><br /><br />
                <span class="friday">Fridays(english)</span><br />
                <span class="saturday">Saturdays(spanish)</span><br />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div loading="lazy" class="section" id="live-music">
        <div class="content">
          <iframe
          loading="lazy"
          title="black-clover-pub-band-calendar"
          class="calendar"
            src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;ctz=America%2FChicago&amp;src=cmljaGFyZGxvdmVsYWNlODExQGdtYWlsLmNvbQ&amp;src=YWRkcmVzc2Jvb2sjY29udGFjdHNAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&amp;src=bGFtYmRhc2Nob29sLmNvbV9haXBtbDFsM2ticnNmZGpsMWk2ODgwcWcwOEBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&amp;src=ZW4udXNhI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&amp;color=%23039BE5&amp;color=%2333B679&amp;color=%23B39DDB&amp;color=%230B8043"
             frameborder="0" scrolling="no"></iframe>
        </div>
      </div>
      <div loading="lazy" class="section" id="gallery">
        <div class="content">
        </div>
      </div>
      <div loading="lazy" class="section" id="contact">
        <div class="content">
          <img
                class="contact-clover"
                width="10%"
                src="/assets/black-clover-green-outline.svg"
                alt="black clover with green outline"
              />
        </div>
      </div>
      <div class="section" id="footer">
        <div class="content">
          <footer>
            <img
              class="bottom-logo"
              width="30%"
              src="/assets/black-clover-pub-logo-svg.svg"
              alt="Black Clover Pub logo"
            />
            <img
                class="bottom-clover"
                width="12%"
                src="/assets/black-clover-green-outline.svg"
                alt="black clover with green outline"
              />
          </footer>
        </div>
      </div>
    </div>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    
    <script src="index.js"></script>
    <script src="scroll.js"></script>
  </body>
</html>
