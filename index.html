        </header>
        <div class="content" id="clovers">
          <img
            class="logo"
            src="/assets/black-clover-pub-logo-svg.svg"
            alt="black clover pub logo"
          />
          <div>
            <div class="clover1">
              <img
                src="/assets/black-clover-green-outline.svg"

              />

            </div>

            <div class="clover2">

                src="/assets/black-clover-green-outline.svg"

              />

                <span>Wednesdays</span><br />
                <span class="and">and</span><br />
                <span>Thursdays</span>
              </div>
            </div>
            <div class="clover3">
              <img
                src="/assets/black-clover-green-outline.svg"
                alt="green clover"
              />
              <div class="clover3-text">
                <span class="tvs">Two 20ft TVs</span><br /><br /><br />
                <span class="play">Playing Your</span>
                <span>Favorite Sports</span>
              </div>
            </div>
            <div class="clover4">
              <img
                src="/assets/black-clover-green-outline.svg"
                alt="green clover"
              />
              <div class="clover4-text">
                <span class="music">Live Music!</span><br />
                <span class="evenings">Evenings</span><br /><br /><br />
                <span class="friday">Fridays(english)</span><br />
                <span class="saturday">Saturdays(spanish)</span><br />
              </div>
            </div>
          </div>
